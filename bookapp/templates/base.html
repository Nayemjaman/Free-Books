{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = 'stylesheet' href ="{% static 'css/register.css' %}">
        <link rel = 'stylesheet' href ="{% static 'css/style.css' %}">
        <link rel = 'stylesheet' href ="{% static 'css/home.css' %}">
        <link rel = 'stylesheet' href ="{% static 'css/book_detail.css' %}">
        <link rel = 'stylesheet' href = "{% static 'uikit/css/uikit.css' %}">
    {% block title %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'all_books' %}">All Books</a>
        <h3 class="mt-5 pb-3">Enjoy free books.</h3>
        <hr>
    
      </div>
    <div class="container">
        <p uk-margin style = "width: 80%; margin: auto; margin-top: 20px">
            {% for category in categories %}
            <a class="uk-button uk-button-default" href=""><strong>{{category.name}}</strong></a>
            {% endfor %}
        </p>
        {% block content %}{% endblock %}
    </div>


  




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
